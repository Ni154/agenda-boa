<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Cores da marca -->
    <meta name="theme-color" content="#1b1f8a" />
    <meta name="description" content="Niedson Sistema — Gestão SaaS" />

    <!-- Favicon/manifest (use sua logo) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Niedson Sistema | Gestão SaaS</title>

    <style>
      :root{
        /* ajuste os tons aqui se quiser */
        --brand-bg-start:#0a0b1f;       /* azul bem escuro do fundo */
        --brand-bg-end:#2b2fb7;         /* azul violeta do seu gradiente */
        --brand-gold:#d4af37;           /* dourado dos botões/acentos */
        --brand-text:#111318;           /* texto sobre o dourado */
      }
      html,body,#root{height:100%}
      body{
        margin:0;
        background: linear-gradient(90deg,var(--brand-bg-start),var(--brand-bg-end));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Classes utilitárias opcionais p/ usar no app enquanto não troca Tailwind */
      .btn-gold{ background:var(--brand-gold); color:var(--brand-text); border:none; }
      .btn-gold:hover{ filter:brightness(0.95); }
      .gold{ color:var(--brand-gold); }
      .bg-gold{ background:var(--brand-gold); }
    </style>
  </head>
  <body>
    <noscript>Ative o JavaScript para usar este app.</noscript>
    <div id="root"></div>

    <!--
      Removido o badge "Feito com Emergent" e qualquer link externo atrelado.
      (No arquivo antigo, o selo vinha de um <a id="emergent-badge"> com
       <img src="https://avatars.githubusercontent.com/...">)
      Se você quiser reativar analytics depois, inclua seu script de analytics
      próprio aqui, sem referências a terceiros que não queira.
    -->
  </body>
</html>
