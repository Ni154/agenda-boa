[build]
  command = "yarn install --frozen-lockfile || yarn install && yarn build"
  publish = "build"

# Proxy: o frontend chama /api e o Netlify encaminha para o backend em HTTPS
[[redirects]]
  from = "/api/*"
  to = "https://agenda-boa-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
